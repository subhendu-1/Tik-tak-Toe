<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
     <nav>
         <ul>
          <li>LegendTicTacToe.com</li>
         </ul>
     </nav>
     <div class="gameContainer">
          <div class="container">
               <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
               <div class="box bt-0"><span class="boxtext"></span></div>
               <div class="box bt-0 br-0"><span class="boxtext"></span></div>
               <div class="box bl-0"><span class="boxtext"></span></div>
               <div class="box"><span class="boxtext"></span></div>
               <div class="box br-0"><span class="boxtext"></span></div>
               <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
               <div class="box bb-0"><span class="boxtext"></span></div>
               <div class="box bb-0 br-0"><span class="boxtext"></span></div>
          </div>
          <div class="containerInfo">
               <h1>Welcome to Legend Tic Tac Toe</h1>
               <div class="info"> 
                   <span id="currentInfo">turn for x</span>
                   <buton id="reset">Reset</buton>
               </div>
               <div class="imgbox">
                     <img src="excited.gif" alt="winner_winner_chicken_dinner">
               </div>
          </div>
     </div>
     
     <script src="scripts/script.js"></script>
</body>
</html>
